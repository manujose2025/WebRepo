<!DOCTYPE html>
<html>

<head>
    <style>
        h1 {
            color: green;
            text-align: center;
            text-decoration: underline;
        }
        
        p {
            text-align: center;
        }
        
        div {
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>
        Text Color Change
    </h1>
    <p id="para">
        This is an example to demonstrate how the background color can be changed in a web page with the help of JavaScript. <br/> When you click the "change background color" button the background color of this paragraph will change from white to blue.
    </p>
    <div>
        <button onclick="document.getElementById('para').style.backgroundColor = 'blue'">Change Background-Color</button>
    </div>
</body>

</html>

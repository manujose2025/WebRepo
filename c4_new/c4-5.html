<!DOCTYPE html>
<html>

<head>
    <style>
        h1 {
            color: green;
            text-align: center;
            text-decoration: underline;
        }
        
        p {
            text-align: center;
        }
        
        div {
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>
        Text Color Change
    </h1>
    <p id="para">
        This is an example to demonstrate how the text color can be changed in a web page with the help of JavaScript. <br/> When you click the color change button the color of this paragraph will change from black to red.
    </p>
    <div>
        <button onclick="document.getElementById('para').style.color = 'red';">Color Change</button>
    </div>
</body>

</html>

<!DOCTYPE html>
<html>
	<head>
		<title>ParaFont</title>
	</head>
	<body>
		<p>This sentence is of normal web font. <font face="Calibri">This is a paragraph with Calibri font.</font> <font face="Arial">This sentence is of Arial font.</font> <font face="Constantia">This sentence is of Constantia font.</font> <font face="Forte">This sentence is of Forte font.</font></p>
	</body>
</html>

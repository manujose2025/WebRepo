<!DOCTYPE html>
<html>
	<head>
		<title>
			Time Table
		</title>
		<style>
			table, th, td
			{
				border:1px solid black;
				border-collapse:collapse;
			}
		</style>
	</head>
	<body>
		<table>
			<tr>
				<th colspan=6>Time Table</th>
			</tr>
			<tr>
				<th rowspan=7>Hours</th>
				<th>Mon</th>
				<th>Tue</th>
				<th>Wed</th>
				<th>Thu</th>
				<th>Fri</th>
			</tr>
			<tr>
				<td>Social</td>
				<td>Histroy</td>
				<td>English</td>
				<td>Social</td>
				<td>Sports</td>
			</tr>
			<tr>
				<th colspan=6>Lunch</th>
			</tr>
			<tr>
				<td>Science</td>
				<td>Maths</td>
				<td>Science</td>
				<td>Maths</td>
				<td rowspan=2>Project</td>
			</tr>
			<tr>
				<td>Social</td>
				<td>Histroy</td>
				<td>English</td>
				<td>Social</td>
			</tr>
		</table>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<title>
			CSS h1 tag align center
		</title>
		<style>
			ul
			{
				list-style-type: none;
				list-style-image: url("https://i.pinimg.com/originals/f9/6b/30/f96b30c7e603c9404fd8374f7434815d.gif");
			}
		</style>
	</head>
	<body>
		<h3>
			Unordered List
		</h3>
		<ul>
			<li>Coffee</li>
			<li>Tee</li>
			<li>Cool Drinks</li>
		</ul>
		</ol>
	</body>
</html>

<!DOCTYPE html>
<html>

<head>
    <title>CSS link color</title>
    <style>
        a {
            font-size: 50px;
            color: green;
        }
    </style>
</head>

<body>
    <a href="https://www.youtube.com/" alt="Youtube URL">YOUTUBE</a>
    <br>
    <a href="https://www.w3schools.com/" alt="W3School URL">W3 SCHOOL</a>
    <br>
    <a href="https://www.google.com/" alt="Google URL">GOOGLE</a>
</body>

</html>

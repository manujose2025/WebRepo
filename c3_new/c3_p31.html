<!DOCTYPE html>
<html>
	<head>
		<title>
			CSS h1 tag align center
		</title>
		<style>
			ul
			{
				list-style-type: square;
			}
			
			ol
			{
				list-style-type: upper-roman;
			}
		</style>
	</head>
	<body>
		<h3>
			Unordered List
		</h3>
		<ul>
			<li>Coffee</li>
			<li>Tee</li>
			<li>Cool Drinks</li>
		</ul>
		<h3>
			Ordered List
		</h3>
		<ol>
			<li>Coffee</li>
			<li>Tee</li>
			<li>Cool Drinks</li>
		</ol>
	</body>
</html>

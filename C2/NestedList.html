<!DOCTYPE html>
<html>
	<head>
		<title>Nested List</title>
	</head>
	<body>
		<h3>An ordered list:</h3>
		<ol type=1>
			<li>Coffee</li>
			<li>Tea</li>
			<ol type=a>
				<li>black tea</li>
				<li>green tea</li>
					<ol type=i>
						<li>China</li>
						<li>Africa</li>
					</ol>
			</ol>
			<li>Milk</li>
		</ol>
	</body>
</html>
